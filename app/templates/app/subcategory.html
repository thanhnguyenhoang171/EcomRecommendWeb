{% comment %} {% extends "app/base.html" %} {%load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        {% block register %}
        <div class="row" style="width: 100%">
            {%for product in products%}
            <div class="col-lg-3">
                <img class="thumbnail" src="{{product.ImageURL}}" />
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr />
                    <h4 style="display: inline-block; float: center">
                        <strong>{{product.price | floatformat:0}} VNĐ</strong>
                    </h4>
                    <br />
                    <button
                        data-product="{{product.id}}"
                        data-action="add"
                        class="btn btn-outline-secondary add-btn update-cart"
                    >
                        Thêm vào giỏ hàng
                    </button>
                    <a class="btn btn-outline-success" href="#">Xem</a>
                </div>
            </div>
            {% endfor %}
        </div>

        {% endblock register %}
    </body>
</html> {% endcomment %}
