{% extends "app/base.html" %} 

{%load static%}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        {% block register %}
        <section class="vh-100" style="background-color: #eee">
            <div class="container h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-lg-12 col-xl-11">
                        <div
                            class="card text-black"
                            style="border-radius: 25px"
                        >
                            <div class="card-body p-md-3">
                                <div class="row justify-content-center">
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                                    >
                                        <p
                                            class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                        >
                                            Đăng nhập
                                        </p>

                                        <form
                                            class="mx-1 mx-md-4"
                                            method="POST"
                                            action=""
                                        >
                                            {% csrf_token %}
                                            <div
                                                class="d-flex flex-row align-items-center mb-4"
                                            >
                                                <i
                                                    class="fas fa-user fa-lg me-3 fa-fw"
                                                ></i>
                                                <div
                                                    data-mdb-input-init
                                                    class="form-outline flex-fill mb-0"
                                                >
                                                    <label
                                                        class="form-label"
                                                        for="form3Example1c"
                                                        >Tên đăng nhập
                                                    </label>
                                                    <input
                                                        type="text"
                                                        id="form3Example1c"
                                                        class="form-control"
                                                        name="username"
                                                    />
                                                </div>
                                            </div>

                                            <div
                                                class="d-flex flex-row align-items-center mb-4"
                                            >
                                                <i
                                                    class="fas fa-key fa-lg me-3 fa-fw"
                                                ></i>
                                                <div
                                                    data-mdb-input-init
                                                    class="form-outline flex-fill mb-0"
                                                >
                                                    <label
                                                        class="form-label"
                                                        for="form3Example4cd"
                                                        >Mật khẩu</label
                                                    >
                                                    <input
                                                        type="password"
                                                        id="form3Example4cd"
                                                        class="form-control"
                                                        name="password"
                                                    />
                                                </div>
                                            </div>

                                            <div
                                                class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                                            >
                                                <button
                                                    type="submit"
                                                    data-mdb-button-init
                                                    data-mdb-ripple-init
                                                    class="btn btn-primary btn-lg"
                                                >
                                                    Đăng nhập
                                                </button>
                                            </div>
                                            <p
                                                class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                            >
                                                Bạn chưa có tài khoản?
                                                <a href="{% url 'register' %}"
                                                    >Đăng ký</a
                                                >
                                            </p>
                                            {% for message in messages %}
                                            <p
                                                id="message"
                                                class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-2"
                                                style="color: red"
                                            >
                                                {{message}}
                                            </p>
                                            {% endfor %}
                                        </form>
                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                                    >
                                        <img
                                            src="https://img.freepik.com/free-photo/member-log-membership-username-password-concept_53876-167146.jpg?t=st=1726136334~exp=1726139934~hmac=15b25497404482e0edd81ea347b426a70c62af2c0b6550cd01974a57e4b63417&w=1380"
                                            class="img-fluid"
                                            alt="Sample image"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
        {% endblock register %}
    </body>
</html>
